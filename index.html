<body onload="animateWave('wave', [.49, .65, .99], [0.03, 0.04, 0.01])">
  <main>
    <!-- Header Section -->
    <section id="Page" class="graybluebg">
      <div class="justify-content-center m-3 cont">
        <div>
          <div onclick="" class="button borderd text p-2 lightyellowbg sm justify-content-center">Get a new idea *SOON*
          </div>
          <h2 class="xxl lightyellow w-100 m-1"> SHOORE <span class="text"></br>Safe At Shore</span></h2>
          <div class="divisor-head lightyellowbg "></div>

            <b class="text">not just a</b> portfolio,
            </br>
            but also a<b class="text"> commitment</b>
          </h5>
        </div>
        <div class="wave-container">
          <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 300"
            preserveAspectRatio="xMinYMin slice">
            <path id="wave" fill="#fffbde" fill-opacity="1"
              d="M0,150 C300,50 500,250 800,150 C1100,50 1300,50 1600,150 L1600,300 L0,300 Z" />
          </svg>
        </div>
      </div>

      <div class="justify-content-center row cont">
        <div id="profile" class="transp mt-2">
          <div class="pl-dev">
            <div class="mb-1 flex">
              <img id="fake-square-dev" class="sqr-dev transp" />
              <img class="sqr-dev" src="./images/part3.webp" />
              <img class="sqr-dev" src="./images/part2.webp" />
            </div>
            <div class="mb-1 flex">
              <img class="sqr-dev" src="./images/part4.webp" />
              <img class="sqr-dev" src="./images/part8.webp" />
              <img class="sqr-dev" src="./images/part6.webp" />
            </div>
            <div class="mb-1 flex">
              <img class="sqr-dev" src="./images/part9.webp" />
              <img class="sqr-dev" src="./images/part7.webp" />
              <img class="sqr-dev" src="./images/part5.webp" />
            </div>
          </div>
        </div>
        <div id="info" class="pos-rel p-3 mw-40  z-1  ">
          <h2 class="l"> The Developer</h2>
          <h3 class="m m-0">
            <span>Gasp<span class="medium hide">a</span><span class="transp easy">e</span></span>r</span>
            <span class="transp what hide">Dario</span>
            <span class="transp hard hide">Larrain</span>
            <span class="transp impossible hide">Varas</span>
          </h3>
          <div class="difficulty p-1">
            <div id="diffbar" onpointerdown="DiffIncrease()" class="bar">
            </div>
          </div>
          <div class="intro w-100 diftxt">
            <h6 id="diflabel" class="sm">medium</h6>
            <h4 id="difdesc" class="fw-light w-100 ls-1 lightyellowbg border">
              University of Notre Dame Sophomore </br>
              Business Analytics Major </br>
              Chinese & <i>Computing and Digital Technnologies</i> Minor </br></h4>
          </div>

        </div>
      </div>
      <div class="wave-container2">
        <svg class="wave2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path id="wave2" fill="#749bc2" fill-opacity="1"
            d="M0,160 C360,80 360,80 720,160 C1080,240 1080,240 1440,160 L1440,320 L0,320 Z">
          </path>
        </svg>
      </div>

        <!-- Projects-->
      </div>

  </footer>
